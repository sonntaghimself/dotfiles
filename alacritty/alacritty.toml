[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[font]
# draw_bold_text_with_bright_colors = true
size = 16

[font.bold]
# family = "Lekton Nerd Font Mono"
family = "JetBrainsMono Nerd Font"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
# family = "Lekton Nerd Font Mono"
family = "JetBrainsMono Nerd Font"

[font.normal]
# family = "Lekton Nerd Font Mono"
family = "JetBrainsMono Nerd Font"

[font.offset]
x = 0
y = 0

[window]
# My New ones
# decorations = "full"
